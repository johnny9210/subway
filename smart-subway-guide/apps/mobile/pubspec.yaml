name: smart_subway_guide
description: 뛰지 않아도 되는 안심 탑승 안내 앱
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 상태 관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 네트워크
  dio: ^5.4.0
  retrofit: ^4.0.3

  # 로컬 저장소
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0

  # NFC
  nfc_manager: ^3.3.0

  # BLE 비콘
  flutter_blue_plus: ^1.31.13

  # 위치
  geolocator: ^11.0.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # 유틸리티
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  connectivity_plus: ^5.0.2
  permission_handler: ^11.1.0

  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0

  # 기타
  intl: ^0.18.1
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 코드 생성
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  riverpod_generator: ^2.3.9
  hive_generator: ^2.0.1

  # 테스트
  mockito: ^5.4.4
  mocktail: ^1.0.2

flutter:
  uses-material-design: true
  # assets와 fonts는 파일 추가 후 활성화
  # assets:
  #   - assets/images/
  #   - assets/icons/
